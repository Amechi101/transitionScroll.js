<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A plugin that transitions elements in the viewport as you scroll down or up the browser page">
        <meta name="author" content="Amechi Egbe">

        <title>transitionScroll.js</title>


        <!-- Stylesheets for this page -->
        <link href="css/example.css" rel="stylesheet" />
        <link href="css/core.css" rel="stylesheet" />
    </head>
    <body>
    <a href="https://github.com/Amechi101/transitionScroll.js">
        <img style="position: fixed; top: 0; right: 0; border: 0; z-index: 5; width: 35%; max-width: 149px;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub">
    </a>

    <div id="wrapper">
        <header class="main-head" class="clearfix">
            <h1>Please Scroll Down</h1>
            <h1 class="scrolling">transitionScroll.js</h1>
            <p class="scrolling">Smooth up and down transitions at your leisure</p>
        </header>
        <ul class="grid clearfix">
            <div class="block clearfix"></div>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
            <li class="base scrolling"></li>
        </ul>
    </div>



    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="libs/jquery-1.11.1.min.js"></script>
    <script src="libs/underscore.js"></script>
    <script src="dist/transitionScroll.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#wrapper").transitionScroll({
            selector:'ul .base, header p, header h1'
        }); 
      });
    </script>
   
    </body>
</html>
